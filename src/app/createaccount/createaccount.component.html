<div class="col-md-6">
    <h2 class="text-center">Create Account</h2>
    <form [formGroup]="addForm" (ngSubmit)="createUser()">
      <div class="form-group">
        <label for="name">name</label>
        <input type="text" formControlName="name" placeholder="name" name="name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required">name is required</div>
      </div>
      </div>
      <div class="form-group">
        <label for="email">email</label>
        <input type="email" formControlName="email" placeholder="email" name="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">email is required</div>
      </div>
      </div>

      <div class="form-group">
        <label for="password">password</label>
        <input type="password" formControlName="password" placeholder="password" name="password" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">password is required</div>
      </div>
      </div>
  
      <button class="btn btn-success float-right" [disabled]="addForm.invalid">Submit</button>
    </form>
  </div>
