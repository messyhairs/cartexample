<div class="col-md-6">
    <h2 class="text-center">Create Account</h2>
    <form [formGroup]="addForm">
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" formControlName="name" placeholder="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" formControlName="email" placeholder="email" name="email" class="form-control">
        </div>

        <div class="form-group">
            <label for="password">password</label>
            <input type="password" formControlName="password" placeholder="password" name="password"
                class="form-control">
        </div>
        <button class="btn btn-success float-right" (click)="createUser()" [disabled]="addForm.invalid">Submit</button>
    </form>
</div>
