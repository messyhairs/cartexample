<div class="col-md-6">
  <h2 class="text-center">login</h2>
  <form [formGroup]="addForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">email</label>
      <input type="email" formControlName="email" placeholder="email" name="email" class="form-control">
      <h6 class="text-danger">{{error}}</h6>
    </div>

    <div class="form-group">
      <label for="email">password</label>
      <input type="password" formControlName="password" placeholder="password" name="password" class="form-control">
      <h6 class="text-danger">{{passworderror}}</h6>
    </div>

    <button class="btn btn-success float-right" [disabled]="addForm.invalid">Submit</button>
  </form>
</div>
